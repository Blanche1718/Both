


{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login to Both</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'Both/css/style.css' %}">
</head>
<body>

    <div class="main">

        <h1>Connexion</h1>
        <div class="container">
            <div class="sign-up-content">
                <form method="POST" class="signup-form">
                    {% csrf_token %}
                    <div id="logo">
                        <img src="../static/Both/img/logo.png" alt=""  >

                    </div>
                    {{form.as_p}}

                    <div class="form-textbox">
                        <input type="submit" name="submit" id="submit" class="submit" value="Se connecter" />
                    </div>
                </form>
                  <a href="{% url 'password_reset' %}" style="text-decoration: none;">Mot de passe oubli√© ?</a>

                <p class="loginhere">
                    Vous n'avez pas encore de compte ? <a href="{% url 'inscription' %}"class="loginhere-link"> Inscrivez-vous</a>
                </p>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
